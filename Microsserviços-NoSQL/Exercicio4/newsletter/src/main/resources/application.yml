spring:
  application:
    name: eureka-client-newsletter
  data:
    mongodb:
      port: 27017
      host: localhost
      database: myCompany
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest

server:
  port: ${PORT:0}

eureka:
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka

# RabbitMQ - Variaveis de ambiente customizadas
newsletter:
  rabbitmq:
    exchange: newsletter.exchange
    rountingkey: newsletter.employee.routingkey
    queue: newsletter.queue

# Mostrar Queries MongoDB no Terminal:
logging:
  level:
    org:
      springframework:
        data:
          mongodb:
            core:
              MongoTemplate: DEBUG

firebase:
  credential-file-name: firebase-account.json
